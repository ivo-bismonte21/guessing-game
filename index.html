<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Odin Project: JavaScript Course Practice" />
	<title>Number Guessing Game</title>
	<script type="module" src="index.js"></script>
	<link rel="stylesheet" href="index.css" />
</head>

<body>
	<main class="main">
		<header>
			<h1>Ivo's Number Guessing Game</h1>
		</header>
		<div class="content-container">
			<section class="instruction">
				<p>
					We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer.
					We'll tell you if your guess was too high or too low.
				</p>
			</section>
			<section class="gameplay">
				<label for="gameplay-input-number">Enter a guess:
					<input id="gameplay-input-number" class="gameplay-input-number" type="number" max="100" min="1" placeholder="1-100" required />
				</label>
				<button id="btn-submit" vale="btn-submit">
					<span class="gameplay-button-text">Submit</span>
				</button>
			</section>
			<section class="result">
				<p class="result-text" id="result-guess-status"></p>
				<p class="result-text">Your previous guess(es): <span id="result-guesses-history"></span>.</p>
				<p class="result-text" id="result-status">Your guess is <span id="result-value"></span></p>
				<p class="result-text" id="result-status">You have <span id="result-turns"></span> turn(s) left.</p>
				<button id="btn-restart" class="result-button">Restart</button>
			</section>
		</div>
	</main>
</body>

</html>
